name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Ensure unique version
        run: |
          set -e

          while true; do
            VERSION=$(node -p "require('./package.json').version")
            echo "Checking version $VERSION on npm..."

            if npm view flat-i18n@$VERSION version > /dev/null 2>&1; then
              echo "Version $VERSION already exists, bumping patch..."
              npm version patch -m "chore(release): %s [skip ci]"
            else
              echo "Version $VERSION is available."
              break
            fi
          done

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
